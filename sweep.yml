program: train.py
method: random
metric:
  goal: minimize
  name: loss
parameters:
  dropout:
    values: [0.1, 0.2, 0.4, 0.5]
  optimizer:
    values: ['adam', 'sgd']
  learning_rate:
    values: [0.001, 0.0005, 0.0001]
  epochs:
    value: 10
  fc_layer_size:
    values: [128, 256, 512]
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
